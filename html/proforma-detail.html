<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/demande/demande.css">
    <title>Liste demande</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row" style="background-color: #f5f5f5;">
            <div class="col-sm-auto sticky-top m-3 rounded-sidebar shadow-sm" style="background-color: #353e37;">
                <div class="d-flex flex-sm-column rounded-sidebar flex-row flex-nowrap align-items-center sticky-top" style="background-color: #353e37;">
                    <ul class="p-3 nav nav-flush flex-sm-column flex-row flex-nowrap mb-auto mx-auto text-center align-items-center">
                        <li class="mt-4">
                            <a href="#" class="link-dark nav-link rounded-circle active-item">
                                <i style="color: white;" class="bi-bag-plus fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="#" class="link-dark nav-link rounded-circle item">
                                <i style="color: white;" class="bi-box-seam fs-4"></i>
                            </a>
                        </li>
                        <li class="nav-item mt-3">
                            <a href="#" class="link-dark nav-link rounded-circle item">
                                <i style="color: white;" class="bi-box-arrow-left fs-4"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-sm p-3 min-vh-100">
                <div class="row p-3">
                    <div class="col-4">
                        <div class="bg-white p-5 rounded-container shadow-sm">
                            <h4 style="font-weight: bold" class="mb-4">Liste des profromas de ABC Electronics</h4>
                            <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col">Employe</th>
                                    <th scope="col">Date</th>
                                    <th scope="col"></th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th scope="row">Tendry</th>
                                    <td>2021-08-02</td>
                                    <td><a href="http://" class="link-dark"><i class="bi-arrow-90deg-right fs-5"></i></a></td>
                                  </tr>
                                  <tr>
                                    <th scope="row">Antsa</th>
                                    <td>2021-08-02</td>
                                    <td><a href="http://" class="link-dark"><i class="bi-arrow-90deg-right fs-5"></i></a></td>
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="bg-white p-5 rounded-container shadow-sm">
                            <h4 style="font-weight: bold" class="mb-4">Detail de proforma</h4>
                            <div class="d-flex">
                                <div class="col">
                                    <div class="w-75 p-4 rounded-container-detail shadow-sm">
                                        <h4 class="text-white">Information</h4>
                                        <ul class="text-white">
                                            <li>Fournisseur : ABC Electronics</li>
                                            <li>Email : Electronics@gmail.com</li>
                                            <li>Date : 2021-08-02</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <table class="table mt-5">
                                <thead>
                                    <tr>
                                        <th scope="col">Reference</th>
                                        <th scope="col">Article</th>
                                        <th scope="col">Unite</th>
                                        <th scope="col">Quantite</th>
                                        <th scope="col">Prix Unitaire</th>
                                        <th scope="col">TVA</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th class="align-middle" scope="row"></th>
                                        <td class="align-middle"></td>
                                        <td class="align-middle"></td>
                                        <td class="align-middle"></td>
                                        <td class="align-middle"></td>
                                        <td class="align-middle"></td>
                                        <td class="align-middle"><a class="link-dark" href="/commercial/produit/post-valider.do?id=<%=produit.getDemande() %>&besoin=<%=detail.getId() %>"><i class="bi-check fs-3"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                            <a href="" class="btn"><i class="bi-plus fs-4"></i></a>
                        </div>
                        <div class="p-4 bg-white rounded-container mt-4 shadow-sm">
                            <h4 style="font-weight: bold" class="mb-4">Evolution des prix</h4>
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>

        const ctx = document.getElementById('myChart');
    
        const labels = [1, 2, 3, 4, 5, 6, 7];
        const data = {
            labels: labels,
            datasets: [{
                label: 'My First Dataset',
                data: [65, 59, 80, 81, 56, 55, 40],
                fill: false,
                tension: 0.1
            },{
                label: 'My First Dataset',
                data: [65, 59, 100, 81, 56, 55, 40],
                fill: false,
                tension: 0.1
            }]
        };

        new Chart(ctx, {
            type: 'line',
            data: data,
            options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
            }
        });

    </script>
</body>
</html>
